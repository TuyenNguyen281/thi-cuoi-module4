<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm thành phố mới</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
</head>
<body>
<th:block th:if="${message}">
    <p style="color: blue" th:text="${message}"></p>
</th:block>
<div class="container">
    <div class="panel panel-primary">
        <form th:action="@{/createCity}" th:object="${city}" method="post">
            <div class="panel-heading">
                <h2 class="text-center">Add City</h2>
            </div>
            <div class="panel-body" style="width: 50%">

                <div class="form-group">
                    <label for="name">City Name:</label>
                    <input th:field="*{nameCity}" required="true" type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select th:field="*{country}" id="country">
                        <option th:each="country: ${countries}" th:value="${country.id}"
                                th:text="${country.nameCountry}"></option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="acreage">Acreage:</label>
                    <input th:field="*{acreage}" required="true" type="text" class="form-control" id="acreage">
                </div>
                <div class="form-group">
                    <label for="population">Population:</label>
                    <input th:field="*{population}" required="true" type="text" class="form-control" id="population">
                </div>
                <div class="form-group">
                    <label for="gdp">GDP:</label>
                    <input th:field="*{gdp}" required="true" type="text" class="form-control" id="gdp">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea th:field="*{description}" required="true" type="text" class="form-control"
                              id="description"></textarea>


                </div>
                <div>
                    <input class="btn btn-success" type="submit" value="Save City"/>
                    <a href="/city"><input class="btn btn-success" size="10px" value="Back"/></a>

                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
